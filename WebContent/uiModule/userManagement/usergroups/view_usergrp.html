<div class="modal-header"> 
<div style="text-align:center; text-transform:uppercase; font-weight:bold;"> {{usergrpObj.userGroupName}}</div>
<h3 class="modal-title"></h3></div>
<div class="modal-body" style= "padding-left: 39px; padding-top: 22px;"> 

 <div class="row">
 <div class="col-md-3" id="desclabel">DESCRIPTION</div>
 <div class="col-md-6">
 <div ng-if="usergrpObj.groupDescription == null">
<div>None</div> 
 </div>
  <div ng-if="usergrpObj.groupDescription != null">
  
       <div>{{usergrpObj.groupDescription}} </div>
 </div>
 </div>
 </div></br>
 
 <div class="row">
<div class="col-md-3" id="datelabel">DATE CREATED</div>

<div class="col-md-4"><span>{{usergrpObj.dateCreated}}<span></div>
 </div></br> 
  
 <div class="row">
<div class="col-md-3" id="roleslabel">ROLES ASSINGED</div>
<div class="col-md-4">
  <div ng-if="usergrpObj.roles.length >= 0">
    <div  style="margin-left: 1px;"> 
    <li ng-repeat="role in usergrpObj.roles">
       {{ role.roleName }} 
    </li>
    </div>
  </ul>     
 </div>
 <div ng-if="usergrpObj.roles.length <= 0">
<div>No Roles assigned</div>
 </div>
 </div>
 </div></br>
 
 
<div class="row">
<div class="col-md-3" id="userlabel">LIST OF USERS</div>
<div class="col-md-4">
   <div ng-if="usergrpObj.users.length <= 0">
<div>No users in the group</div> 
 </div>
  <div ng-if="usergrpObj.users.length >= 0">
  
        <div id="users" style="margin-left: 1px;"> 
        <li ng-repeat="user in usergrpObj.users">{{ user.userName}}</li></div>
 </div> 

</div>
</div>

<div class="modal-footer"><button class="btn btn-default" type="button" ng-click="close()">Back</button>
 
</div>
