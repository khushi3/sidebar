<div id="maindiv" class="hold-transition skin-blue sidebar-mini">
	<div class="col-xs-12" style="min-height: 440px; margin-top: 30px;">
<section>
	<h4>
		<span>Regions Test Status</span>
		<span style="display: inline-block; text-align: right; width: 60%; float: right" id="branchDisplay">WORKSPACE : {{selectedBranchName}}</span>
	</h4>
</section>
<section class="content-wrapper">
	<label ng-show="workingStatus" style="color: red">Please wait. Posted the selected Regions for Test, waiting for the response.....</label>
	<textarea class="form-control" rows="25" id="comment" style="margin-bottom: 20px;"> {{testResponse | json}}</textarea>
	<button type="button" class="btn btn-primary" ng-click="goBack()">Go Back</button>
</section>
</div>
</div>
